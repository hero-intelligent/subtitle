name: Build Python with PyInstaller

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest  # 使用 Ubuntu 最新版本的虚拟环境

    steps:
    # 检出代码
    - name: Checkout code
      uses: actions/checkout@v3

    # 设置 Python 环境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # 你可以选择其他版本

    # 安装依赖
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    # 打包 Python 应用
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile file_combine.py  # 替换为你的 Python 脚本名

    # 上传构建产物作为 GitHub Actions 的 artifact
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: python-executable
        path: dist/file_combine.exe  # 这里 `dist/your_script` 是 PyInstaller 输出的可执行文件路径
